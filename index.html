<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h2>Real Estate Calculator</h2>
        
        <div class="input-section">
            <input type="number" id="rsf" placeholder="RSF">
            <input type="number" id="price" placeholder="Price">
            <input type="number" id="inPlaceNOI" placeholder="In Place NOI PSF">
            <input type="number" id="marketRent" placeholder="Market Rent PSF">
            <input type="number" id="costStabilize" placeholder="Cost to Stabilize">
            <input type="number" id="marketRentGrowth" placeholder="Market Rent Growth CAGR">
            <input type="number" id="investmentHorizon" placeholder="Investment Horizon">

            <button onclick="calculate()">Run</button>
        </div>

        <div class="output-section">
            <p>RSF: <span id="outputRSF"></span></p>
            <p>Price: <span id="outputPrice"></span></p>
            <p>Price PSF: <span id="outputPricePSF"></span></p>
            <p>Cost to Stabilize: <span id="outputCostStabilize"></span></p>
            <p>Total Cost PSF: <span id="outputTotalCost"></span></p>
            <p>In Place NOI PSF: <span id="outputInPlaceNOI"></span></p>
            <p>In Place Cap Rate: <span id="outputInPlaceCapRate"></span></p>
            <p>Market Rent PSF: <span id="outputMarketRent"></span></p>
            <p>Market Cap Rate: <span id="outputMarketCapRate"></span></p>
            <p>Market Yield on Cost: <span id="outputMarketYieldOnCost"></span></p>
            <p>Trended Market: <span id="outputTrendedMarket"></span></p>
            <p>Trended Market Cap: <span id="outputTrendedMarketCap"></span></p>
            <p>Trended Market YOC: <span id="outputTrendedMarketYOC"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
