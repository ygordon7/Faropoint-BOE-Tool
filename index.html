<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faropoint BOE Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Faropoint BOE Tool</h1>

        <div class="input-section">
            <label for="purchasePrice">Purchase Price:</label>
            <input type="number" step="0.01" id="purchasePrice" placeholder="Purchase Price">
            <label for="squareFeet">Square Feet:</label>
            <input type="number" step="0.01" id="squareFeet" placeholder="Square Feet">
            <label for="inPlaceRent">In-Place Rent:</label>
            <input type="number" step="0.01" id="inPlaceRent" placeholder="In-Place Rent">
            <label for="costToStabilize">Cost to Stabilize:</label>
            <input type="number" step="0.01" id="costToStabilize" placeholder="Cost to Stabilize">
            <label for="marketRent">Market Rent:</label>
            <input type="number" step="0.01" id="marketRent" placeholder="Market Rent">
            <label for="investmentHorizon">Investment Horizon (years):</label>
            <input type="number" id="investmentHorizon" placeholder="Investment Horizon (years)">
            <label for="rentGrowth">Rent Growth (%):</label>
            <input type="number" step="0.01" id="rentGrowth" placeholder="Rent Growth (%)">
            <button id="calculate">Calculate</button>
        </div>

        <div class="output-section" id="outputSection">
            <h2>Summary</h2>
            <table>
                <tr>
                    <td>Purchase Price:</td>
                    <td id="summaryPurchasePrice"></td>
                </tr>
                <tr>
                    <td>Square Feet:</td>
                    <td id="summarySquareFeet"></td>
                </tr>
                <tr>
                    <td>Price per SF:</td>
                    <td id="pricePerSF"></td>
                </tr>
                <tr>
                    <td>In-Place NOI:</td>
                    <td id="inPlaceNOI"></td>
                </tr>
                <tr>
                    <td>In-Place Cap Rate:</td>
                    <td id="inPlaceCapRate"></td>
                </tr>
                <tr>
                    <td>Market NOI:</td>
                    <td id="marketNOI"></td>
                </tr>
                <tr>
                    <td>Market Cap Rate:</td>
                    <td id="marketCapRate"></td>
                </tr>
                <tr>
                    <td>Trended Market Rent:</td>
                    <td id="trendedMarketRent"></td>
                </tr>
                <tr>
                    <td>Total Cost per SF:</td>
                    <td id="totalCostPerSF"></td>
                </tr>
                <tr>
                    <td>Trended Market Cap Rate:</td>
                    <td id="trendedMarketCapRate"></td>
                </tr>
                <tr>
                    <td>Trended Market YOC:</td>
                    <td id="trendedMarketYOC"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
