<!DOCTYPE html>
<html>
<head>
    <title>Faropoint BOE Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Faropoint BOE Tool</h1>
        <div class="input-section">
            <h2>Inputs</h2>
            <label for="purchasePrice">Purchase Price:</label>
            <input type="text" id="purchasePrice" placeholder="27,000,000">

            <label for="squareFeet">SF:</label>
            <input type="text" id="squareFeet" placeholder="138,000">

            <label for="costToStabilize">Cost to Stabilize:</label>
            <input type="text" id="costToStabilize" placeholder="10">

            <label for="inPlaceRent">In Place NOI PSF:</label>
            <input type="text" id="inPlaceRent" placeholder="6.15">

            <label for="marketRent">Market Rent PSF:</label>
            <input type="text" id="marketRent" placeholder="11">

            <label for="investmentHorizon">Investment Horizon:</label>
            <input type="number" id="investmentHorizon" placeholder="6">

            <label for="rentGrowth">Rent Growth %:</label>
            <input type="number" id="rentGrowth" step="0.01" placeholder="5.00">

            <button id="calculate">Calculate</button>
        </div>

        <div class="output-section" id="outputSection">
            <h2>Summary</h2>
            <table>
                <tr>
                    <th>Item</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Purchase Price</td>
                    <td id="summaryPurchasePrice"></td>
                </tr>
                <tr>
                    <td>SF</td>
                    <td id="summarySquareFeet"></td>
                </tr>
                <tr>
                    <td>Price per SF</td>
                    <td id="pricePerSF"></td>
                </tr>
                <tr>
                    <td>In Place NOI PSF</td>
                    <td id="inPlaceNOI"></td>
                </tr>
                <tr>
                    <td>In Place Cap Rate</td>
                    <td id="inPlaceCapRate"></td>
                </tr>
                <tr>
                    <td>Market NOI PSF</td>
                    <td id="marketNOI"></td>
                </tr>
                <tr>
                    <td>Market Cap Rate</td>
                    <td id="marketCapRate"></td>
                </tr>
                <tr>
                    <td>Trended Market Rent</td>
                    <td id="trendedMarketRent"></td>
                </tr>
                <tr>
                    <td>Total Cost per SF</td>
                    <td id="totalCostPerSF"></td>
                </tr>
                <tr>
                    <td>Trended Market Cap Rate</td>
                    <td id="trendedMarketCapRate"></td>
                </tr>
                <tr>
                    <td>Trended Market YOC</td>
                    <td id="trendedMarketYOC"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
