<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Real Estate Calculator</h1>

        <div class="input-section">
            <label for="rsf">RSF:</label>
            <input type="number" id="rsf" placeholder="e.g. 834232">
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="e.g. 26500000">
            <label for="inPlaceNOI">In Place NOI PSF:</label>
            <input type="number" id="inPlaceNOI" placeholder="e.g. 6.15">
            <label for="marketRent">Market Rent PSF:</label>
            <input type="number" id="marketRent" placeholder="e.g. 6.15">
            <label for="costToStabilize">Cost to Stabilize:</label>
            <input type="number" id="costToStabilize" placeholder="e.g. 30.00">
            <label for="marketRentGrowth">Market Rent Growth CAGR:</label>
            <input type="number" id="marketRentGrowth" placeholder="e.g. 5.5">
            <label for="propertyAppreciation">Property Appreciation:</label>
            <input type="number" id="propertyAppreciation" placeholder="e.g. 3">
            <label for="investmentHorizon">Investment Horizon:</label>
            <input type="number" id="investmentHorizon" placeholder="e.g. 5">
            <button id="calculate" onclick="performCalculations()">Run</button>
        </div>

        <div class="output-section" id="outputSection">
            <h2>Summary</h2>
            <table>
                <!-- ... [rest of the table rows] ... -->
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
