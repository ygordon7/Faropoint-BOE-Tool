<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faropoint BOE Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Faropoint BOE Tool</h1>

        <div class="input-section">
            <label for="purchasePrice">Purchase Price:</label>
            <input type="text" id="purchasePrice" oninput="formatCurrency(this)">
            <label for="squareFeet">Square Feet:</label>
            <input type="text" id="squareFeet" oninput="formatNumber(this)">
            <label for="inPlaceRent">In-Place Rent:</label>
            <input type="number" step="0.01" id="inPlaceRent">
            <label for="costToStabilize">Cost to Stabilize:</label>
            <input type="text" id="costToStabilize" oninput="formatCurrency(this)">
            <label for="marketRent">Market Rent:</label>
            <input type="text" id="marketRent" oninput="formatCurrency(this)">
            <label for="investmentHorizon">Investment Horizon (years):</label>
            <input type="number" id="investmentHorizon">
            <label for="rentGrowth">Rent Growth (%):</label>
            <input type="text" id="rentGrowth" oninput="formatNumber(this)">
            <button id="calculate">Calculate</button>
        </div>

        <div class="output-section" id="outputSection">
            <h2>Summary</h2>
            <table>
                <tr>
                    <td>Purchase Price:</td>
                    <td id="summaryPurchasePrice"></td>
                </tr>
                <tr>
                    <td>Square Feet:</td>
                    <td id="summarySquareFeet"></td>
                </tr>
                <tr>
                    <td>Price per SF:</td>
                    <td id="pricePerSF"></td>
                </tr>
                <tr>
                    <td>Cost to Stabilize:</td>
                    <td id="costToStabilizeOutput"></td>
                </tr>
                <tr>
                    <td>Total Cost PSF:</td>
                    <td id="totalCostPerSF"></td>
                </tr>
                <tr>
                    <td>In-Place NOI PSF:</td>
                    <td id="inPlaceNOI"></td>
                </tr>
                <tr>
                    <td>In-Place Cap Rate:</td>
                    <td id="inPlaceCapRate"></td>
                </tr>
                <tr>
                    <td>Market Rent PSF:</td>
                    <td id="marketNOI"></td>
                </tr>
                <tr>
                    <td>Market Cap Rate:</td>
                    <td id="marketCapRate"></td>
                </tr>
                <tr>
                    <td>Market Yield on Cost:</td>
                    <td id="marketYOC"></td>
                </tr>
                <tr>
                    <td>Trended Market Rent:</td>
                    <td id="trendedMarketRent"></td>
                </tr>
                <tr>
                    <td>Trended Cap Rate:</td>
                    <td id="trendedMarketCapRate"></td>
                </tr>
                <tr>
                    <td>Trended Yield on Cost:</td>
                    <td id="trendedMarketYOC"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
